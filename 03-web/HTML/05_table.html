<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05 Table</title>
  <!-- 스타일 정의(Style Sheet) -->
  <style>
    table {
      border: 3px solid black;
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid gray;
      padding: 10px;
      text-align: center;
    }
  </style>

</head>
<body>
  <h1>Table</h1>

  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>나이</th>
        <th>전공</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>김김김</td>
        <td>25</td>
        <td>경영</td>
      </tr>
      <tr>
        <td>박박박</td>
        <td>23</td>
        <td>심리</td>
      </tr>
      <tr>
        <td>이이이</td>
        <td>21</td>
        <td>컴공</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
