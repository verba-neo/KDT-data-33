<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 List</title>
</head>
<body>
  <h1>List Elements</h1>

  <h2>Ordered List(순서 있는 리스트)</h2>
  <ol>
    <li>HTML 학습하기</li>
    <li>복습하기</li>
    <li>마크다운 정리하기</li>
    <li>
      내일 내용 예습하기
      <ol>
        <li>CSS</li>
        <li>Bootstrap</li>
      </ol>
    </li>
  </ol>

  <h2>Unordered List(순서 없는 리스트)</h2>
  <ul>
    <li>Python</li>
    <li><strong>Web</strong></li>
    <li>Django</li>
    <li>DB</li>
    <li>Algorithm</li>
  </ul>

</body>
</html>
