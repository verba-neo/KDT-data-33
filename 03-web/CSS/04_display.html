<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .big-bold {
      font-size: 32px;
      font-weight: 400;
    }
    .mtb-10 {
      margin: 10px 0px;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    나는
    <!-- 면에서의 중앙정렬 동작 -->
    <div class="big-bold mtb-10 text-center">최고</div>
    가 <span class="big-bold">될</span>거야!
  </div>

  <div>
    <!-- 선 안에서의 중앙정렬은 의미 없음 -->
    <a class="text-center" href="#">이것은 링크</a>
  </div>
</body>
</html>
